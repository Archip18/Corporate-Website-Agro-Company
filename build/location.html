er">            <h2 class="map-title" data-i18n="location_title">Наше розташування</h2>        </div>        <div class="map-container">            <iframe                src="https://www.google.com/maps?q=50.450302,30.523770&z=16&output=embed"                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"                title="Офіс на Google Maps">            </iframe>        </div>    </div>    <div class="container">        <div class="contacts-page">            <!-- Контактна інформація видалена за запитом -->        </div>    </div>    <footer class="footer animate-footer">  <div class="footer__container">    <div class="footer__logo">      <picture><source srcset="../../img/logo/logo.webp" type="image/webp"><img src="../../img/logo/logo.png" alt="Логотип"></picture>  </div>   <div class="footer__contacts-vertical-group">    <div class="footer__contacts-vertical-info">      <div class="footer__contacts-item"><span class="footer__contacts-label" data-i18n="footer-address-label">Адреса:</span> <a href="location.html" >м. Київ, вул. Прикладна, 1</a></div>      <div class="footer__contacts-item"><span class="footer__contacts-label" data-i18n="footer-phone-label">Телефон:</span> <a href="tel:+380991112233">+38 (099) 111-22-33</a></div>      <div class="footer__contacts-item"><span class="footer__contacts-label" data-i18n="footer-email-label">Email:</span> <a href="mailto:info@agro.com.ua">info@agro.com.ua</a></div>      <div class="footer__contacts-item"><span class="footer__contacts-label">Telegram:</span> <a href="https://t.me/Cropia_support" target="_blank">@Cropia_support</a></div>      <div class="footer__contacts-item"><span class="footer__contacts-label">Графік роботи:</span> Пн-Пт з 8:00 до 19:00</div>    </div>  </div>  <div class="footer__question-form-group">    <div class="footer__question-form-header">      <div class="footer__question-title">Якщо у Вас є питання</div>      <div class="footer__question-subtitle">залиште контактні дані і ми зв'яжемося з Вами</div>    </div>    <form class="footer__question-form">      <input type="text" class="footer__question-input" placeholder="Введіть ім'я" name="name" required pattern="[A-Za-zА-Яа-яІіЇїЄєҐґ'\- ]{2,}" title="Будь ласка, введіть правильне ім’я (лише літери, щонайменше 2 символи.)">      <input type="tel" class="footer__question-input" placeholder="Введіть телефон" name="phone" required pattern="^[\+0-9\s\-\(\)]{10,}$" title="Будь ласка, введіть номер телефону у правильному форматі (лише цифри, знаки &quot;+&quot;, &quot;-&quot;, дужки та пробіли. Мінімальна довжина — 10 символів.)" inputmode="tel">      <button type="submit" class="footer__question-submit">Відправити</button>    </form>  </div></footer>    <script src="../js/translations.js"></script>    <script src="../js/index.bundle.js"></script></body></html>
