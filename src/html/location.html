<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розташування</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" type="image/png" href="../img/icons/icons.png" />
</head>
<body>
    @@include('blocks/header.html')
    <div class="map-section">
        <div class="container">
            <h2 class="map-title" data-i18n="location_title">Наше розташування</h2>
        </div>
        <div class="map-container">
            <iframe
                id="map-iframe"
                src="https://www.google.com/maps?q=50.450302,30.523770&z=16&output=embed&hl=uk"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Офіс на Google Maps">
            </iframe>
        </div>
    </div>
    <div class="container">
        <div class="contacts-page">
            <!-- Контактна інформація видалена за запитом -->
        </div>
    </div>
    @@include('blocks/footer.html')

    <script src="./js/index.bundle.js"></script>
</body>
</html>
